<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ID Camp</title>
</head>
<body>
    <div class="runningtext">
        <marquee behavior="alternate" scrollamount="10" direction="">Ini adalah projek <span>KALKULATOR</span> pertama saya mohon maaf jika belum sempurna</marquee>
    </div>
    <div class="flex-container-column card">
        <div class="display">
            <h1 id="displayNumber">0</h1>
        </div>
        <div class="flex-container-row">
            <div class="button" onclick="angka7()">7</div>
            <div class="button" onclick="angka8()">8</div>
            <div class="button" onclick="angka9()">9</div>
            <div class="button negative">*</div>
        </div>
        <div class="flex-container-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="flex-container-row">
            <div class="button" onclick="angka1()">1</div>
            <div class="button" onclick="angka2()">2</div>
            <div class="button" onclick="angka3()">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="flex-container-row">
            <div class="button clear">CE</div>
            <div class="button">0</div>
            <div class="button equals double">=</div>
        </div>
    </div>
    
    <script src="kalkulator.js"></script>
</body>
</html>
